<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create your AirCampus account</title>
</head>

<body>
    <main>
            <img src="https://aircampus.in/assets/img/logo.png" alt="air-campus-logo" class="logo" >
        <h1 class="create-account">Create your Aircampus account</h1>
        <div class="signup">
            <form action="submit" method="get">
                <div class="inputs">
                    <div class="name">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="username">
                        <input type="text" placeholder="Username" class="username"  required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" class="email"  required>
                    </div>
                    <div class="phone-no">
                        <input type="number" name="number" id="phone" placeholder="Mobile">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm" required>
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
